{% if article.prev_url or article.next_url %}
<div class="well small">
<ul id="navigation"> 
    {% if article.prev_url %}
    <li class="navigation-prev">
    <a href="{{ SITEURL }}/{{ article.prev_url }}">
        {{ article.prev_title }}
    </a>
    </li>
    {% endif %}

    {% if article.next_url %}
    <li class="navigation-next">
    <a href="{{ SITEURL }}/{{ article.next_url }}">
        {{ article.next_title }}
    </a>
    </li>
    {% endif %}
</ul> 
</div>
{% endif %}
